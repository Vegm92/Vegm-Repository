<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web1</title>
</head>
<body>
    <form action="" method=""> 
        <label for="name"></label>
        <input type="text" 
        name="name" id="name"
        placeholder="First Name">
        <br>
        <!-- input para email -->
        <input type="email" name="" id=""
        placeholder="Email">
        <br>
        <!-- Input para password -->
        <input type="password"
        placeholder="Password">
        <br>
        <!-- Una caja donde poner una descripción -->
        <p>Description</p>
        <textarea name="" id="" cols="20" rows="5"></textarea>
        <br>
        <!-- Radiobutton para escoger solo una opción -->
        <p>Please select your favorite coding language:</p>
        <input type="radio" name="coding" id="" value="Javascript">Javascript
        <input type="radio" name="coding" id="" value="Java">Java
        <input type="radio" name="coding" id="" value="Python">Python
        <br>
        <!-- checkbox para escoger tantas opciones como se quiera -->
        <p>Please select your favorite coding language:</p>
        <input type="checkbox" value="Javascript" name="programming" id="">Javascript
        <input type="checkbox" value="Java" name="programming" id="">Java
        <input type="checkbox" value="Python" name="programming" id="">Python
        <br>
        <!-- Select: escoge una opción desde un menu desplegable -->
        <p>Please select your favorite coding language:</p>
        <select name="languages" id="">
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
        <br>
        <br>
        <!-- Boton para submit   -->
        <input type="submit"> 
       <!-- <button type="submit">submit</button>  -->
    </form>
</body>
</html>
